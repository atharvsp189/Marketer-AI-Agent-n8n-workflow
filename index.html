<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Capture Box to Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #fffaf6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #capture-box {
            width: 360px;
            text-align: center;
            padding: 40px 20px;
            background-color: #fffaf6;
            color: #222;
        }

        #capture-box p:first-of-type {
            color: #f97316;
            /* Orange tone */
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #capture-box h1 {
            font-size: 28px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 25px;
        }

        #capture-box p:nth-of-type(2) {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        #capture-box div:last-of-type {
            background-color: #f97316;
            color: white;
            padding: 6px 16px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            display: inline-block;
            position: relative;
        }

        #capture-box div:last-of-type::before,
        #capture-box div:last-of-type::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 8px;
            background-color: #f97316;
            border-radius: 50%;
        }

        #capture-box div:last-of-type::before {
            left: -10px;
        }

        #capture-box div:last-of-type::after {
            right: -10px;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div id="capture-box">
        <HTML will come HERE>
    </div>

    <button onclick="capture()">Capture as Image</button>

    <script>
        // Your raw HTML string
        const rawHtml = `<h3 id=\"fromlocalherotonationalbuilder\"><strong>From Local Hero to National Builder! üáÆüá≥</strong></h3>\n<p>Dreaming of building India's next big landmark? üèóÔ∏è Government tenders can feel like a maze of rules and paperwork. ü§Ø</p>\n<p>But what if you had a map? üó∫Ô∏è</p>\n<p>Swipe through to demystify the government tender process and turn your construction dreams into reality! Let's get started! üëâ</p>`;

        // Injecting the string as HTML
        document.getElementById("capture-box").innerHTML = rawHtml;

        function capture() {
            const element = document.getElementById("capture-box");

            html2canvas(element).then(canvas => {
                document.body.appendChild(canvas); // Display the image
                const imageData = canvas.toDataURL("image/png");

                // Optional: Trigger download
                const link = document.createElement('a');
                link.download = 'box-image.png';
                link.href = imageData;
                link.click();
            });
        }
    </script>

</body>

</html>
